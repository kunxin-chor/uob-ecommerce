<!DOCTYPE html>
<html lang="en"
    th:fragment="html(title, content, additionalCss, additionalScripts)"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title th:replace="${title}">TravelGear</title>

    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>
</head>

<body>
    <div id="container">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
                <div class="ml-auto">
                    <ul li="nav-item">
                        <span th:if="${isAuthenticated}" th:text="${currentUser}"></span>
                    </ul>
                  
                    <form method="POST" th:action="@{/logout}" th:if="${isAuthenticated}">
                        <button type="submit" class="btn btn-danger">Log Out</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>

    <th:block th:replace="${additionalScript} ?: ~{}"></th:block>
</body>

</html>
